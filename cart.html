<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <script src="./js/auth.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main class="d-flex justify-content-center vh-100">
      <section class="d-flex flex-column align-items-center p-3">
        <h1 class="cart-title mb-4">Carrito de compras</h1>
        <div class="cartProds"></div>
      </section>
      <section class="cartDetail p-3">
        <div class="card" style="width: 24rem">
          <div class="card-body">
            <h5 class="card-title mb-3">Detalles de tarjeta</h5>

            <section class="mb-2">
              <h6>Escoge tu tarjeta</h6>
              <div class="card">
                <ul
                  class="list-group list-group-horizontal"
                  style="height: 5rem"
                >
                  <li class="list-group-item border-0">
                    <img
                      class="w-100 h-100 rounded"
                      src="./assets/masterCard.png"
                      alt="MasterCard"
                    />
                  </li>
                  <li class="list-group-item border-0">
                    <img
                      class="w-100 h-100 rounded"
                      src="./assets/visa.png"
                      alt="Visa"
                    />
                  </li>
                  <li class="list-group-item border-0">
                    <img
                      class="w-100 h-100 rounded"
                      src="./assets/mercadoPago.png"
                      alt="MercadoPago"
                    />
                  </li>
                </ul>
              </div>
            </section>

            <section class="mb-2">
              <div class="mb-2">
                <label class="form-label">Nombre de tarjeta</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre en la tarjeta"
                />
              </div>
              <div class="mb-2">
                <label class="form-label">Número de tarjeta</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="1234 5678 9012 3456"
                />
              </div>
              <div class="d-flex">
                <div class="mb-2 me-2" style="flex: 1">
                  <label class="form-label">Fecha de expiración</label>
                  <input type="text" class="form-control" placeholder="MM/AA" />
                </div>
                <div class="mb-2" style="flex: 1">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-control" placeholder="123" />
                </div>
              </div>
            </section>

            <section class="mb-2">
              <ul class="list-group borderless-list">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0"
                >
                  Sub-Total
                  <span>$100</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0"
                >
                  Envio
                  <span>$100</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0"
                >
                  Total
                  <span>$200</span>
                </li>
              </ul>
            </section>

            <div class="d-flex justify-content-between mt-3">
              <p class="card-text mb-0">
                Precio Final: <span id="precioFinal">$10000</span>
              </p>
              <button type="button" class="btn btn-outline-dark">
                Finalizar compra
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
